
<div class="page">

  <mat-card class="image-card">
    <img src="images/breathing.png" alt="meditation" />
  </mat-card>


  <mat-card>
    <mat-card-header>
      <mat-card-title> Start your yoga journey </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <mat-stepper
        class="example-stepper"
        [linear]="true"
        orientation="vertical"
      >
        <mat-step [stepControl]="firstFormGroup" label="Fill out your name">
          <form [formGroup]="firstFormGroup">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input
                matInput
                placeholder="Last name, First name"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
          <form [formGroup]="secondFormGroup">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input
                matInput
                formControlName="secondCtrl"
                placeholder="Ex. 1 Main St, New York, NY"
                required
              />
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step
          [stepControl]="thirdFormGroup"
          label="Fill out your phone number"
        >
          <form [formGroup]="thirdFormGroup">
            <mat-form-field>
              <mat-label>Phone number</mat-label>
              <input
                matInput
                formControlName="thirdCtrl"
                placeholder="Ex. 12345678"
                required
              />
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </mat-step>
      </mat-stepper>


      <div class="login-container">
        <p>Already have an account?</p>
        <button mat-flat-button color="primary" routerLink="/login">
          Login
        </button>
      </div>
        
    </mat-card-content>
  </mat-card>
  
</div>
